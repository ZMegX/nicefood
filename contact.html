  <div class="container text-center">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-7">
            <div class="contact-form-container">
              <h2>Fill the form in and we'll get back to you soon</h2>
              <form id="contactForm">
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" id="name" 
                            name="name" 
                            placeholder="Your Name" required>
                      <span class="error-message" id="nameError"></span>
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" 
                            name="email" 
                            placeholder="Your Email" required>
                      <span class="error-message" id="emailError"></span>
                  </div>
                  <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="tel" id="phone" 
                            name="phone" 
                            placeholder="Your Phone Number" required>
                      <span class="error-message" id="phoneError"></span>
                  </div>
                  <div class="form-group">
                      <label for="message">Message</label>
                      <textarea id="message" 
                                name="message" 
                                placeholder="Your Message" 
                                rows="5" required></textarea>
                      <span class="error-message" 
                            id="messageError"></span>
                  </div>
                  <button type="submit" 
                          class="submit-button">
                    Send Message
                  </button>
              </form>
          </div>
        </div>
        <div class="d-flex align-items-center col-sm-12 col-md-6 col-lg-5">
            <img src="./images/get-in-the-lline.jpg" class="img-fluid" alt="People queing in front of the Socca stand, Cours Saleya, Nice">
        </div>
      </div>
    </div>
<script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
event.preventDefault();

// Clear previous errors
const errorElements = document.querySelectorAll('.error-message');
errorElements.forEach(el => el.style.display = 'none');

// Get form values
const name = document.getElementById('name').value.trim();
const email = document.getElementById('email').value.trim();
const phone = document.getElementById('phone').value.trim();
const message = document.getElementById('message').value.trim();

// Validation flags
let isValid = true;

// Name validation
if (name === '') {
    document.getElementById('nameError').textContent = 'Name is required';
    document.getElementById('nameError').style.display = 'block';
    isValid = false;
}

// Email validation
const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (email === '' || !emailPattern.test(email)) {
    document.getElementById('emailError').textContent = 'Valid email is required';
    document.getElementById('emailError').style.display = 'block';
    isValid = false;
}

// Phone validation
const phonePattern = /^[0-9]{10}$/;
if (phone === '' || !phonePattern.test(phone)) {
    document.getElementById('phoneError').textContent = 'Valid phone number is required';
    document.getElementById('phoneError').style.display = 'block';
    isValid = false;
}

// Message validation
if (message === '') {
    document.getElementById('messageError').textContent = 'Message is required';
    document.getElementById('messageError').style.display = 'block';
    isValid = false;
}

// If form is valid, you can submit it or perform any other action
if (isValid) {
    alert('Form submitted successfully!');
    // You can also submit the form here using AJAX or similar methods
}
});
</script>
