  </head>

      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/NFC-logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          NFC
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">

    </nav>
    <div class="container text-center">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-7 p-3">
              <div class="contact-form-container">
                <h2>Ask your questions here</h2>
                <form id="contactForm" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" 
                              name="name" 
                              placeholder="Your Name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" 
                              name="email" 
                              placeholder="Your Email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" 
                              name="phone" 
                              placeholder="Your Phone Number" required>
                        <span class="error-message" id="phoneError"></span>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" 
                                  name="message" 
                                  placeholder="Your Message" 
                                  rows="5" required></textarea>
                        <span class="error-message" 
                              id="messageError"></span>
                    </div>
                    <button type="submit" 
                            class="submit-button">
                      Send Message
                    </button>
                </form>
            </div>
          </div>
          <div class="d-flex align-items-center col-sm-12 col-md-6 col-lg-5">
              <img src="./images/get-in-the-lline.jpg" class="img-fluid" alt="People queing in front of the Socca stand, Cours Saleya, Nice">
          </div>
        </div>
      </div>
      <div class="card-footer text-body-secondary text-center p-3">
        MGX all rights reserved
      </div>

    <script src="./JS/contact.js"></script>
  </body>
